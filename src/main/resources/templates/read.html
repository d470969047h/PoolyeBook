<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title th:text="${catelog.name+'-'+book.name}"></title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="../static/css/bootstrap.min.css" rel="stylesheet">-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
        body{
            background-color: #edf9fe;
            font: 14px/120% 微软雅黑,宋体,Verdana,Arial,sans-serif;
        }
        .content{
            font: 16px/120% 微软雅黑,宋体,Verdana,Arial,sans-serif;
            line-height: 30px;
            text-indent: 2em;
        }
        .title{
            margin-bottom: 20px;
            border-bottom: 2px solid #337ab7;
        }
    </style>
</head>
<body>

<!--顶部导航栏-->
<nav class="navbar navbar-inverse navbar-static-top" th:include="public/header"></nav>

<div class="container">
    <div class="col-md-12 title">
        <h3 class="text-center" th:text="${catelog.name+'-'+book.name}"></h3>
    </div>
    <div class="col-md-12 text-center">
        <a class="btn btn-primary" th:href="${'/Book/'+book.uuid}">返回目录</a>
        &nbsp;
        <a class="btn btn-warning" href="/">返回首页</a>
    </div>
    <div class="col-md-12 content" th:utext="${content}">

    </div>


    <div class="col-md-12 text-center">
        <a class="btn btn-success last-page" th:href="${'/Read/'+book.uuid+'/'+lastPage}">上一页</a>
        &nbsp;
        <a class="btn btn-primary next-page" th:href="${'/Read/'+book.uuid+'/'+nextPage}">下一页</a>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
